<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Result Display</title>
    <style type="text/css">
        iframe {
            width: 100%;
            min-height: 100vh;
            /* Adjust height as needed */
            border: none;
        }
    </style>
</head>

<body>
    <div class="content" style="min-height: 100vh; width: 90%; text-align: center">
        <iframe id="resultFrame" src="" frameborder="0"></iframe>
    </div>

    <script language="javascript" type="text/javascript">
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const regno = getQueryParam('regno');
            if (regno) {
                // Construct the URL for the iframe
                const url = "https://eicmai.in/Inter-Final-Result_D23_4h44shf/ShowInterResult.aspx?reg=" + encodeURIComponent(regno);
                document.getElementById("resultFrame").src = url;
            } else {
                alert("Registration number not provided.");
            }
        });
    </script>
</body>

</html>
